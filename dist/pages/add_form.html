<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon-webpack.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../index.css" />
    <title>New CV</title>
    <script
      src="https://kit.fontawesome.com/e50ef263db.js"
      crossorigin="anonymous"></script>
  <script defer src="../postCvController.bundle.js"></script><script defer src="../eventPostCv.bundle.js"></script></head>
  <body>
    <header class="flex justify-center w-full h-20 mt-10 px-11 font-Poppins">
      <div class="w-[95%] h-full shadow-md">
        <ul class="flex flex-row items-center h-full gap-6 px-6">
          <li>
            <a href="./home.html"
              ><i class="fa-solid fa-arrow-left" style="color: #222"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <div class="flex items-center w-[90%] mx-auto mt-8">
      <button
        id="btnCreateCV"
        class="h-14 text-xl font-semibold text-white bg-black rounded w-44 hover:opacity-75">
        Create CV
      </button>
    </div>
    <div class="flex items-center justify-center py-10 font-Poppins text-dark">
      <div class="flex flex-wrap w-[90%] shadow-2xl shadow-slate-600">
        <div class="flex flex-col gap-3 w-[30%] px-6 py-7">
          <div class="flex flex-row items-center gap-3 mb-3">
            <h2 class="text-xl font-semibold text-primary w-[125px]">
              Your name
            </h2>
            <input
              type="text"
              spellcheck="false"
              class="fullname w-[300px] h-[30px] border-b-2 border-black px-2 py-3 focus:outline-none" />
          </div>

          <div class="flex flex-row items-center gap-3 mb-3">
            <h2 class="text-xl font-semibold text-primary w-[125px]">
              Occupation
            </h2>
            <input
              type="text"
              spellcheck="false"
              class="workPosition w-[300px] h-[30px] border-b-2 border-black px-2 py-3 focus:outline-none" />
          </div>

          <h2 class="mb-2 text-xl font-semibold text-primary">
            Introduce yourself
          </h2>
          <div id="descriptonIconUI">
            <i id="descriptonIcon" class="cursor-pointer fa-solid fa-plus"></i>
          </div>
          <div id="displayDescripton" class="flex flex-row gap-3"></div>
          <h3 class="text-lg font-semibold text-primary">Add your Contact</h3>
          <ul class="flex flex-col gap-4 mb-8">
            <li class="flex flex-row items-center mb-4">
              <i class="mr-2 fa-solid fa-envelope"></i>
              <div id="emailIconUI">
                <i
                  id="emailIcon"
                  class="mr-4 cursor-pointer fa-solid fa-plus"></i>
              </div>
              <div id="displayEmail"></div>
            </li>
            <li class="flex flex-row items-center mb-4">
              <i class="fa-brands fa-linkedin mr-[10px]"></i>
              <div id="linkedinIconUI">
                <i
                  id="linkedinIcon"
                  class="cursor-pointer fa-solid fa-plus"></i>
              </div>
              <div id="displayLinkedin"></div>
            </li>
            <li class="flex flex-row items-center mb-4">
              <i class="mr-2 fa-solid fa-phone"></i>
              <div id="phoneIconUI">
                <i id="phoneIcon" class="cursor-pointer fa-solid fa-plus"></i>
              </div>
              <div id="displayPhone"></div>
            </li>
          </ul>
          <div class="relative flex flex-col gap-3">
            <label for="inputField">Enter Skill or Tool:</label>
            <input
              type="text"
              id="inputField"
              spellcheck="false"
              class="w-[300px] h-[30px] border-b-2 border-black px-2 py-3 focus:outline-none" />
            <ul
              class="hidden absolute left-0 top-20 bg-white w-full h-[500px] overflow-y-auto"
              id="suggestionList"></ul>
          </div>
          <p>or create</p>
          <h3 class="text-lg font-semibold text-primary">Your Skills</h3>
          <ul id="displaySkills" class="flex flex-col gap-4 mb-8">
            <i id="skillsIcon" class="cursor-pointer fa-solid fa-plus"></i>
          </ul>
          <h3 class="text-lg font-semibold text-primary">Tools</h3>
          <ul id="displayTools" class="flex flex-col gap-4 mb-8">
            <i id="toolsIcon" class="cursor-pointer fa-solid fa-plus"></i>
          </ul>
          <div id="selectedSkills"></div>
        </div>
        <div class="w-[70%] py-7 pr-7">
          <div
            id="displayExperience"
            class="flex flex-col gap-3 bg-[#F9F9F9] rounded-lg px-6 py-7">
            <div class="flex flex-row items-center gap-4">
              <h1 class="text-xl text-[#222] font-bold">Experience</h1>
              <i
                id="experienceIcon"
                class="cursor-pointer fa-solid fa-plus"></i>
            </div>
            <div class="h-0.5 w-full bg-black mb-5"></div>
          </div>
        </div>
        <div class="w-full px-6 pb-7">
          <div class="flex flex-col px-10 py-10 w-full rounded-xl bg-[#F9F9F9]">
            <div class="flex flex-col w-[30%] gap-4">
              <div class="flex flex-row items-center gap-4">
                <h3 class="text-lg font-semibold text-primary">
                  Education & Learning
                </h3>
                <i
                  id="educationIcon"
                  class="cursor-pointer fa-solid fa-plus"></i>
              </div>
            </div>
            <div id="displayEducation" class="flex flex-wrap gap-20"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
